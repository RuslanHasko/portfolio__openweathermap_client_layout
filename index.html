<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test | Weather</title>
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- Document styles -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
        <h1>Get the weather!</h1>
        <!-- Input form -->
        <form id="weatherForm">
          <input type="text" name="cityName" id="cityNameField" class="field" placeholder="Please type the city">
          <input name="submit" type="button" class="submit" value="Search">
        </form>
        <!-- End of input form -->
        <!-- City list -->
        <ul id="city-list">
        </ul>
        <!-- End of city list -->
        <!-- Clear button -->
        <a href="#" id="reset">clear</a>
    </section>
    <!-- Scripts section -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- End of scripts section -->
  </body>
</html>
